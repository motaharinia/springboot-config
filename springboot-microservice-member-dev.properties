#==========Common[Async]==========
spring.task.execution.pool.core-size=7
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=11
#==========Common[Logging]==========
logging.level.root=INFO


#==========Web[Server]==========
server.port=7072
#==========Web[GraphQL]==========
graphql.spqr.gui.enabled=true
graphql.servlet.exception-handlers-enabled=true


#==========GRPC[Server]==========
grpc.server.port=9092
#==========GRPC[Client]==========
app.grpc.iam.hostname=localhost
app.grpc.iam.port=9091


#==========Data JPA & Indexing[Datasource]==========
spring.datasource.url=jdbc:mysql://localhost:3306/hami_client_project?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Tehran
spring.datasource.username=dev
spring.datasource.password=123456
spring.data.mongodb.uri=mongodb://dev:123456@localhost:27017/hami_client_project?authSource=admin
spring.data.mongodb.database=hami_client_project
#==========Data JPA & Indexing[Connection Pool: HikariCP]==========
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
#==========Data JPA & Indexing[ORM: Hibernate]==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#==========Data JPA & Indexing[Liquibase]==========
logging.level.liquibase = INFO
spring.liquibase.enabled=false


#==========Caching[Redis Cache]==========
spring.cache.type=REDIS
#==========Caching[Redis General]==========
spring.redis.database=0
spring.redis.host=localhost
spring.redis.password=password
spring.redis.port=6379
spring.redis.ssl=false
spring.redis.timeout=600000


#==========App[ELK]==========
app.logging.logstash.host=localhost
app.logging.logstash.port=5000
#==========App[Security Jwt Resource(Verifier Key Strategy)]==========
app.security.public-key=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
#از چه ادرسهایی بتوان بکند را فراخوانی کرد
app.security.cors.allowed-origins=${APP_SECURITY_CORD_ALLOWED_ORIGINS:*}
#با چه متدهایی بتوان بکند را فراخوانی کرد. مانند GET,POST,PUT,DELETE,OPTION
app.security.cors.allowed-methods=${APP_SECURITY_CORD_ALLOWED_METHODS:*}
#چه هدرهایی را میتوان به سمت بکند ارسال کرد
app.security.cors.allowed-headers=${APP_SECURITY_CORD_ALLOWED_HEADERS:*}
#چه هدرهایی از بکند به فرانت اند بتواند در ریسپانس ارسال شود
app.security.cors.exposed-headers=${APP_SECURITY_CORD_EXPOSED_HEADERS:*}
#هدر ریسپانس تایید مجوز کاربر به فرانت اند
app.security.cors.allow-credentials=${APP_SECURITY_CORD_ALLOW_CREDENTIALS:true}
#==========App[HamiNotification External Service]==========
app.hami-notification.base-url=${APP_HAMI_NOTIFICATION_BASE_URL:http://localhost:7001}
#==========App[HamiCaptchaOtp External Service]==========
app.hami-captcha-otp.base-url=${APP_HAMI_CAPTCHA_OTP_BASE_URL:http://localhost:7002}
app.hami-captcha-otp.test-activated=${APP_HAMI_CAPTCHA_OTP_TEST_ACTIVATED:true}
#==========App[HamiReporter External Service]==========
app.hami-reporter.base-url=${APP_HAMI_REPORTER_BASE_URL:http://localhost:7003}
